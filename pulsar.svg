<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Core gradient -->
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#67E8F9"/>
      <stop offset="40%" stop-color="#22D3EE"/>
      <stop offset="70%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </radialGradient>

    <!-- Beam gradient -->
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="1"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0"/>
    </linearGradient>

    <!-- Ring gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>

    <!-- Alert pulse gradient -->
    <radialGradient id="alertGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent) -->

  <!-- Outer magnetic field rings -->
  <g opacity="0.3">
    <ellipse cx="100" cy="100" rx="85" ry="40" fill="none" stroke="#8B5CF6" stroke-width="1" transform="rotate(-30 100 100)"/>
    <ellipse cx="100" cy="100" rx="85" ry="40" fill="none" stroke="#8B5CF6" stroke-width="1" transform="rotate(30 100 100)"/>
    <ellipse cx="100" cy="100" rx="85" ry="40" fill="none" stroke="#8B5CF6" stroke-width="1" transform="rotate(90 100 100)"/>
  </g>

  <!-- Inner orbital rings -->
  <g opacity="0.5">
    <ellipse cx="100" cy="100" rx="55" ry="20" fill="none" stroke="url(#ringGradient)" stroke-width="2" transform="rotate(-25 100 100)"/>
    <ellipse cx="100" cy="100" rx="50" ry="22" fill="none" stroke="url(#ringGradient)" stroke-width="1.5" transform="rotate(35 100 100)"/>
  </g>

  <!-- Pulsar beams (north) -->
  <g filter="url(#strongGlow)">
    <path d="M 100 75 L 95 30 L 100 15 L 105 30 Z" fill="url(#coreGradient)" opacity="0.9"/>
    <line x1="100" y1="15" x2="100" y2="5" stroke="#67E8F9" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Pulsar beams (south) -->
  <g filter="url(#strongGlow)">
    <path d="M 100 125 L 95 170 L 100 185 L 105 170 Z" fill="url(#coreGradient)" opacity="0.9"/>
    <line x1="100" y1="185" x2="100" y2="195" stroke="#67E8F9" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Core sphere outer glow -->
  <circle cx="100" cy="100" r="28" fill="#0891B2" opacity="0.3" filter="url(#strongGlow)"/>

  <!-- Core sphere -->
  <circle cx="100" cy="100" r="22" fill="url(#coreGradient)" filter="url(#glow)"/>

  <!-- Core highlight -->
  <circle cx="94" cy="94" r="8" fill="#A5F3FC" opacity="0.6"/>
  <circle cx="92" cy="92" r="3" fill="#ECFEFF" opacity="0.8"/>

  <!-- Alert indicators orbiting -->
  <!-- Alert 1 (warning - top right) -->
  <g filter="url(#glow)" transform="translate(145, 45)">
    <circle cx="0" cy="0" r="12" fill="#0F172A" stroke="#FBBF24" stroke-width="2"/>
    <path d="M 0 -5 L 0 2" stroke="#FBBF24" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="6" r="1.5" fill="#FBBF24"/>
  </g>

  <!-- Alert 2 (critical - left) -->
  <g filter="url(#glow)" transform="translate(35, 100)">
    <circle cx="0" cy="0" r="10" fill="#0F172A" stroke="#EF4444" stroke-width="2"/>
    <path d="M -4 -4 L 4 4 M 4 -4 L -4 4" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Alert 3 (resolved - bottom right) -->
  <g filter="url(#glow)" transform="translate(155, 140)">
    <circle cx="0" cy="0" r="10" fill="#0F172A" stroke="#10B981" stroke-width="2"/>
    <path d="M -4 0 L -1 3 L 5 -3" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Small orbiting particles -->
  <circle cx="60" cy="55" r="3" fill="#A78BFA" filter="url(#glow)"/>
  <circle cx="150" cy="95" r="2.5" fill="#22D3EE" filter="url(#glow)"/>
  <circle cx="70" cy="150" r="2" fill="#FBBF24" filter="url(#glow)"/>
  <circle cx="130" cy="60" r="2" fill="#10B981" filter="url(#glow)"/>
</svg>
