receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for better performance
  batch:
    timeout: 10s
    send_batch_size: 1000
    send_batch_max_size: 1500

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource detection for automatic metadata
  resourcedetection:
    detectors: [env, system]
    timeout: 5s
    override: false

  # Add resource attributes
  resource:
    attributes:
      - key: service.namespace
        value: pulsar
        action: upsert

exporters:
  # Export metrics to VictoriaMetrics via Prometheus remote write
  prometheusremotewrite:
    endpoint: http://victoriametrics:8428/api/v1/write
    tls:
      insecure: true

  # Export logs to VictoriaLogs
  otlphttp/victorialogs:
    endpoint: http://victorialogs:9428/insert/opentelemetry
    tls:
      insecure: true

  # Export traces to VictoriaTraces via OTLP gRPC
  otlp/victoriatraces:
    endpoint: victoriatraces:4317
    tls:
      insecure: true

  # Debug exporter for troubleshooting (logs to console)
  debug:
    verbosity: basic

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [prometheusremotewrite, debug]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [otlphttp/victorialogs, debug]

    # Traces pipeline - exports to VictoriaTraces
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [otlp/victoriatraces, debug]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
