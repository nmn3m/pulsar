services:
  postgres:
    image: postgres:16-alpine
    container_name: pulsar-postgres
    environment:
      POSTGRES_DB: pulsar
      POSTGRES_USER: pulsar
      POSTGRES_PASSWORD: pulsar_dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulsar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulsar-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: pulsar-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    volumes:
      - mailpit_data:/data
    networks:
      - pulsar-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pulsar-backend
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=postgres://pulsar:pulsar_dev_password@postgres:5432/pulsar?sslmode=disable
      - JWT_SECRET=dev_jwt_secret_change_in_production_min_32_chars
      - JWT_REFRESH_SECRET=dev_refresh_secret_change_in_production_min_32_chars
      - SERVER_PORT=8080
      - ENV=development
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:8088
      # Email configuration for Mailpit
      - SMTP_ENABLED=true
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_USERNAME=
      - SMTP_PASSWORD=
      - SMTP_FROM=noreply@pulsar.localhost
      - SMTP_FROM_NAME=Pulsar
      - SMTP_USE_TLS=false
    depends_on:
      postgres:
        condition: service_healthy
      mailpit:
        condition: service_started
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    networks:
      - pulsar-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pulsar-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8081
      - VITE_API_PORT=8081
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pulsar-network

volumes:
  postgres_data:
  go_modules:
  mailpit_data:

networks:
  pulsar-network:
    driver: bridge
