name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend CI - Lint, Format, Test
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: pulsar_test
          POSTGRES_USER: pulsar
          POSTGRES_PASSWORD: pulsar_test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Check formatting (gofmt)
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::The following files are not formatted:"
            gofmt -l .
            echo ""
            echo "Run 'gofmt -w .' to fix formatting"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./backend
          args: --timeout=5m

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          working-directory: ./backend
          install-go: false

      - name: Run tests
        env:
          DATABASE_URL: postgres://pulsar:pulsar_test_password@localhost:5432/pulsar_test?sslmode=disable
          JWT_SECRET: test_jwt_secret_for_ci_min_32_characters
          JWT_REFRESH_SECRET: test_refresh_secret_for_ci_min_32_chars
          ENV: test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out
          flags: backend
          fail_ci_if_error: false

  # Frontend CI - Lint, Format, Type Check
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (Prettier)
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run type check
        run: npm run check
